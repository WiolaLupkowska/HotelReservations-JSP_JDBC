
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Rezerwacja </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            font-size: 17px;
        }

        .container {
            position: center;
            margin:auto;
        }

        .container img {vertical-align: center;}

        .container .content {

            margin: auto;
            width: 1200px;
            padding: 10px;
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0); /* Fallback color */
            background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
            color: #f1f1f1;


        }

    </style>
</head><!doctype html>
<body>

<form action="ClientServlet" method="get">
   <center> <div class="container">
        <img src="img/samolot.jpg" alt="samolot" width="1200">
       <center> <div class="content">

            <fieldset>
                <legend>Wykonaj rezerwację:</legend>

                <label>Imię:</label>
                <input type="text" name="name">
                <br>

                <label>Nazwisko:</label>
                <input type="text" name="surname">
                <br>

                <label>E-mail (obowiązkowe):</label>
                <input type="text" name="email">
                <br>

                <label>Wybierz rodzaj metryki, jaki chcesz użyć: </label><br>
                <input type="radio" name="type" value="deluxe"> Deluxe
                <input type="radio" name="type" value="comfort"> Comfort
                <input type="radio" name="type" value="basic"> Basic
                <br>
                <label>Data od:</label>
                <input type="date" name="dateFrom">

                <label>Data do:</label>
                <input type="date" name="dateTo">
                <br>
                <br>
                <br>

                <input type="submit" value="Zatwierdź">

            </fieldset>


           <p class="text-center"> Wróć do <a href="home.html"> strony głównej</a></p>
        </div> </center>
    </div>

   </center>
</form>

</body>
</html>
